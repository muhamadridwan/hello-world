
<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="AuthCtrl">
    <div>
        <div>
            <!-- <h1 class="logo-name">Laminarin</h1> -->
        </div>
        <h3>Welcome to Laminarin</h3>
        <p>It's easy to get what you want.</p>
        
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input ng-model="user.username" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group">
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <a ng-click="login(user)" class="btn btn-primary block full-width m-b">Login</a>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</div>
