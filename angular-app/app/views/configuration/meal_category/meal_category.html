<div class="wrapper wrapper-content animated fadeInRight" ng-controller="MealCategoryCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Meal Category
                        <!-- <small>Sort, search</small> -->
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content" ng-show="!editMode">
					<div class="html5buttons">
						<div class="dt-buttons btn-group">
							<a class="btn btn-default buttons-html5" ng-click="addMealCategory()" tabindex="0"><span>Add</span></a>		
						</div>
					</div>
                    <table datatable="" dt-options="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
						<tr>
							<th>No</th>
							<th>Meal Category</th>
							<th>Description</th>
							<th>Action</th>
						</tr>
                        </thead>
                        <tbody>
						<tr ng-repeat="cat in mealCategories">
							<td>{{$index+1}}</td>
                            <td>{{cat.categoryName}}</td>
                            <td>{{cat.categoryDesc}}</td>
                            <td class="center text-center"><a ng-click="editMealCategory(cat)"> <i class="fa fa-pencil-square-o red"></i></a>
							<a ng-click="deleteMealCategory(cat)"> <i class="fa fa-times-circle red"></i></a></td>
						</tr>
						<!-- <tr>
							<td colspan="4">&nbsp;</td>
						</tr> -->
                        </tbody>
                        <!-- <tfoot>
                        <tr>
							<th>No</th>
							<th>Meal Category</th>
							<th>Description</th>
							<th>Action</th>
						</tr>
                        </tfoot> -->
                    </table>

                </div>
				<div  id="l-form" class="ibox-content" ng-show="editMode">
					<form method="get" class="form-horizontal">
                        <div class="form-group">
							<label class="col-sm-2 control-label">Category Name</label>
                            <div class="col-sm-10"><input required type="text" class="form-control"  placeholder="Category Name" ng-model="mealCategory.categoryName"></div>
							<label class="col-sm-2 control-label">Description</label>
							<div class="col-sm-10"><input required type="text" class="form-control"  placeholder="Description" ng-model="mealCategory.categoryDesc"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" ng-click="cancelChanges()" type="submit">Cancel</button>
                                <button class="btn btn-primary" ng-click="save()" type="submit">Save</button>
                            </div>
                        </div>
                    </form>
				</div>
            </div>
        </div>
    </div>
</div>
